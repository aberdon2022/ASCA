<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">    <title>Login</title>
</head>
<style>
    body {
        background-color: floralwhite;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .login-card {
        max-width: 400px;
        width: 100%;
    }
</style>
<body>
<div class="container">
    <div class="card login-card p-4 shadow-sm">
        <h2 class="text-center mb 4">Login</h2>
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" class="form-control" required>
            </div>
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-danger text-center mb-3" th:if="${param.error}">
                Invalid username or password
            </div>
        </form>
        <div class="text-center">
            <p>Don't have an account? <a th:href="@{/register}">Register</a></p>        </div>
    </div>
</div>
</body>
</html>
