<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.5/dist/purify.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
<div id="chatConfig">
    <input type="hidden" id="currentUser" th:value="${currentUser}" />
    <input type="hidden" id="csrfToken" th:value="${_csrf.token}" />
</div>
<div class="container-fluid vh-100 d-flex p-0">
    <!-- Barra lateral de usuarios -->
    <div class="sidebar bg-light border-end d-flex flex-column">
        <!-- B√∫squeda de usuarios -->
        <div class="p-3">
            <form id="searchForm" th:action="@{/search-users/json}" method="post" class="d-flex">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="text" name="query" class="form-control me-2" placeholder="Buscar usuarios..." th:value="${query}" />
                <input type="hidden" name="recipient" th:value="${selectedRecipient}" />
                <button type="submit" class="btn btn-outline-primary btn-sm">üîç</button>
            </form>
        </div>
        <!-- Lista de usuarios -->
        <div class="flex-grow-1 overflow-auto">
            <ul class="list-group list-group-flush" id="userList">
                <li th:each="user : ${users}"
                    class="list-group-item user-item"
                    th:data-username="${user.username}"
                    th:classappend="${user.username == selectedRecipient} ? 'active' : ''">
                    <span th:text="${user.username}"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- √Årea de chat -->
    <div class="chat-area flex-grow-1 d-flex flex-column">
        <!-- Encabezado del chat -->
        <div class="p-3 bg-primary text-white border-bottom" id="chatHeader">
            <h5 class="mb-0" th:text="${selectedRecipient} ?: 'Selecciona un usuario'"></h5>
        </div>

        <!-- √Årea de mensajes -->
        <div class="flex-grow-1 p-3 overflow-auto" id="chat-box">
            <div th:each="message : ${messages}" class="mb-3">
                <div class="d-flex"
                     th:classappend="${message.sender == currentUser} ? 'justify-content-end' : 'justify-content-start'">
                    <div class="p-2 rounded"
                         th:classappend="${message.sender == currentUser} ? 'bg-primary text-white' : 'bg-light'">
                        <strong th:text="${message.sender}"></strong>:
                        <span th:text="${message.content}"></span>
                        <small class="text-muted d-block" th:text="${message.timestamp}"></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario para enviar mensajes -->
        <div class="p-3 border-top" id="messageForm" th:style="${selectedRecipient} ? 'display: block' : 'display: none'">
            <form id="sendMessageForm" class="d-flex">
                <input type="hidden" id="recipient" th:value="${selectedRecipient}" />
                <input type="text" id="content" class="form-control me-2" placeholder="Escribe un mensaje..." required />
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/static/js/app.js}"></script>
</body>
</html>
